<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>나만의 작은 스케줄러, ToDo.</title>
	<meta charset="utf-8">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link rel="stylesheet" type="text/css" href="/css/todolist.css">
	<link rel="stylesheet" type="text/css" href="/css/media.css" media="(max-width:768px)">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600;700;800;900&family=Mali:wght@200&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
<div id="container">
	<!-- 상단 영역---------------------------------------------------------------------------------------------------------- -->
	<header>
		<h1 id="title_logo">To Do.</h1>
		<nav id="navi">
			<a class="plus" href="#">추가</a>
			<a class="cancel" href="#">취소</a>
			<a id="logout" href="/logout">로그아웃</a>
		</nav>
	</header>
	<section>
		<div id="pluslist">
			<div>
				<form id="todoForm" class="todoTitle" action="/todoList/add" method="post">
					<fieldset>
						<legend>오늘부터 시작할 일을 등록해봐요!</legend>
						<label>할 일</label>
						<input type="text" id="todoMemo" maxlength="15" name="task">
						<!-- 중요도 표시, 클릭 시 star-on 클래스 추가 -->
						<button id="importantButton" class="star-imp">중요</button><br>
						<label>종료일</label>
						<input type="date" id="now_date" max="2200-12-31" onkeydown="return false" name="endDate">
					</fieldset>
				</form>
			</div>
			<input class="submit" type="button" value="등록">
		</div>
		<!-- 컨텐츠 영역 -->
		<!-- 달력 -->
		<div id="left">
			<table id="calendar">
				<thead class="arrow">
					<tr class="btn-wrap clearfix">
						<td>
							<label id="prev">
								&#60;
							</label>
						</td>
						<td id="current-year-month" colspan="5"></td>
						<td>
							<label id="next">
								&#62;
							</label>
						</td>
					</tr>
					<tr class="day">
						<td class="sun">일</td>
						<td>월</td>
						<td>화</td>
						<td>수</td>
						<td>목</td>
						<td>금</td>
						<td class="sat">토</td>
					</tr>
				</thead>
				<tbody id="calendar-body" class="calendar-body">
				<tr class="col1">
					<td class="1"></td>
					<td class="2"></td>
					<td class="3"></td>
					<td class="4"></td>
					<td class="5"></td>
					<td class="6"></td>
					<td class="7"></td>
				</tr>
				<tr class="col2">
					<td class="8"></td>
					<td class="9"></td>
					<td class="10"></td>
					<td class="11"></td>
					<td class="12"></td>
					<td class="13"></td>
					<td class="14"></td>
				</tr>
				<tr class="col3">
					<td class="15"></td>
					<td class="16"></td>
					<td class="17"></td>
					<td class="18"></td>
					<td class="19"></td>
					<td class="20"></td>
					<td class="21"></td>
				</tr>
				<tr class="col4">
					<td class="22"></td>
					<td class="23"></td>
					<td class="24"></td>
					<td class="25"></td>
					<td class="26"></td>
					<td class="27"></td>
					<td class="28"></td>
				</tr>
				<tr class="col5">
					<td class="29"></td>
					<td class="30"></td>
					<td class="31"></td>
					<td class="32"></td>
					<td class="33"></td>
					<td class="34"></td>
					<td class="35"></td>
				</tr>
				<tr class="col6">
					<td class="36"></td>
					<td class="37"></td>
					<td class="38"></td>
					<td class="39"></td>
					<td class="40"></td>
					<td class="41"></td>
					<td class="42"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- to do 목록 -->
		<div id="todo">
			<div id="inner">
				<ul id="todoList" class="page">
					<!--<li id="content_empty">
						<p>등록된 일정이 없어요.</p>
					</li>-->
                    <!--<li>
						<div class="content">
							&lt;!&ndash; 중요도 표시, 클릭 시 star-on 클래스 추가 &ndash;&gt;
							<button class="star-imp">중요</button>
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delete">삭제</button>
						</div>
					</li>-->
				</ul>
				<div id="paging">
					<div class="btns">
						<a id="prevButton" class="btnPrev" href="#" style="display: none;"><em>이전</em></a>
						<a id="nextButton" class="btnNext" href="#" style="display: none;"><em>다음</em></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/todoList.js"></script>
<script type="text/javascript" src="/js/calender.js"></script>
</body>
</html>
