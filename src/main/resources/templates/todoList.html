<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>나만의 작은 스케줄러, ToDo.</title>
	<meta charset="utf-8">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link rel="stylesheet" type="text/css" href="/css/todolist.css">
	<link rel="stylesheet" type="text/css" href="/css/media.css" media="(max-width:768px)">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900|Open+Sans+Condensed:300&display=swap"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200;400&family=Mali:ital,wght@1,200&display=swap"
	      rel="stylesheet">
</head>
<body>
<div id="container">
	<!-- 상단 영역---------------------------------------------------------------------------------------------------------- -->
	<header>
		<h1 id="title_logo">To Do.</h1>
		<nav id="navi">
			<a class="plus" href="#">추가</a>
			<a class="cancel" href="#">취소</a>
			<a id="logout" href="/logout">로그아웃</a>
		</nav>
	</header>
	<section>
		<div id="pluslist">
			<div>
				<form id="todoForm" class="todoTitle" action="/todoList/add" method="post">
					<label>할 일</label>
					<input type="text" id="todoMemo" maxlength="15" name="task">
					<label>종료일</label>
					<input type="date" id="now_date" max="9999-12-31" onkeydown="return false" name="endDate">
				</form>
			</div>
			<input class="submit" type="button" value="등록">
		</div>
		<!-- 컨텐츠 영역---------------------------------------------------------------------------------------------------------- -->
		<!-- 달력--------------------------------- -->
		<div id="left">
			<table id="calendar" align="center">
				<thead class="arrow">
				<tr class="btn-wrap clearfix">
					<td>
						<label id="prev">
							&#60;
						</label>
					</td>
					<td align="center" id="current-year-month" colspan="5"></td>
					<td>
						<label id="next">
							&#62;
						</label>
					</td>
				</tr>
				</thead>
				<thead class="day">
				<tr>
					<td class="sun" align="center">일</td>
					<td align="center">월</td>
					<td align="center">화</td>
					<td align="center">수</td>
					<td align="center">목</td>
					<td align="center">금</td>
					<td class="sat" align="center">토</td>
				</tr>
				</thead>
				<tbody id="calendar-body" class="calendar-body">
				<tr class="col1">
					<td class="1"></td>
					<td class="2"></td>
					<td class="3"></td>
					<td class="4"></td>
					<td class="5"></td>
					<td class="6"></td>
					<td class="7"></td>
				</tr>
				<tr class="col2">
					<td class="8"></td>
					<td class="9"></td>
					<td class="10"></td>
					<td class="11"></td>
					<td class="12"></td>
					<td class="13"></td>
					<td class="14"></td>
				</tr>
				<tr class="col3">
					<td class="15"></td>
					<td class="16"></td>
					<td class="17"></td>
					<td class="18"></td>
					<td class="19"></td>
					<td class="20"></td>
					<td class="21"></td>
				</tr>
				<tr class="col4">
					<td class="22"></td>
					<td class="23"></td>
					<td class="24"></td>
					<td class="25"></td>
					<td class="26"></td>
					<td class="27"></td>
					<td class="28"></td>
				</tr>
				<tr class="col5">
					<td class="29"></td>
					<td class="30"></td>
					<td class="31"></td>
					<td class="32"></td>
					<td class="33"></td>
					<td class="34"></td>
					<td class="35"></td>
				</tr>
				<tr class="col6">
					<td class="36"></td>
					<td class="37"></td>
					<td class="38"></td>
					<td class="39"></td>
					<td class="40"></td>
					<td class="41"></td>
					<td class="42"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<!-- to do 목록--------------------------------- -->
		<div id="todo">
			<div id="inner">
				<ul id="todoList" class="page">
					<li>
						<div class="content">
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delect">삭제</button>
						</div>
					</li>
					<li>
						<div class="content">
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delect">삭제</button>
						</div>
					</li>
					<li>
						<div class="content">
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delect">삭제</button>
						</div>
					</li>
					<li>
						<div class="content">
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delect">삭제</button>
						</div>
					</li>
					<li>
						<div class="content">
							<span class="dday">D-<b>000</b></span>
							<p class="title">title</p>
							<button class="delect">삭제</button>
						</div>
					</li>
				</ul>
				<div id="paging">
					<div class="btns">
						<a class="btnPrev" href="#"><em>이전</em></a>
						<a class="btnNext" href="#"><em>다음</em></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/calender.js"></script>
<script type="text/javascript" src="/js/todoList.js"></script>
</body>
</html>
